
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stardew?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("wallpapersden.com_stardew-valley_1920x1080.jpg");
      background-size: cover;
      background-position: bottom;
    }

    .card {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding-top: 10%;
    }

    .text-box {
      background-color: #f8d392;
      border: 4px solid #a1571c;
      box-shadow: inset 2px 2px #fff1c1, 4px 4px #69360b;
      padding: 20px;
      margin: 0 20px;
      max-width: 80%;
      text-align: center;
    }

    .text-box p {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      color: #f4c542;
      text-shadow: 2px 2px #3e2d14, 3px 3px #000;
      margin: 0;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-top: 40px;
    }

    .btn-yes, .btn-no {
      width: 140px;
      height: 110px;
      background-color: #f8d392;
      border: 4px solid #a1571c;
      box-shadow: inset 2px 2px #fff1c1, 4px 4px #69360b;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
      color: #b7342c;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      text-transform: uppercase;
    }

    .btn-yes img, .btn-no img {
      width: 48px;
      height: auto;
      margin-bottom: 6px;
      image-rendering: pixelated;
    }

    .btn-yes:hover, .btn-no:hover {
      transform: scale(1.05);
    }

    .answer {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="question" id="question">
      <div class="text-box">
        <p>Ana, quer jogar Stardew comigo?</p>
      </div>
      <div class="buttons">
        <button id="yes" class="btn-yes">
          <img src="galinha 6.png" alt="Galinha" />
          Sim!
        </button>
        <button id="no" class="btn-no">
          <img src="Gato-2.png" alt="Gato" />
          NÃ£o
        </button>
      </div>
    </div>
    <div class="answer" id="answer">
      <div class="text-box">
        <p>Aeee, a vila Pelicanos nos espera!!!</p>
      </div>
    </div>
  </div>

  <script>
    let card = document.getElementById("card");

    document.querySelector("#yes").addEventListener("click", function () {
      let question = document.getElementById("question");
      let message = document.getElementById("answer");

      question.style.display = "none";
      message.style.display = "flex";
    });

    document.querySelector("#no").addEventListener("mouseover", function () {
      let width = window.innerWidth - 100;
      let height = window.innerHeight - 100;

      this.style.position = "absolute";
      this.style.top = Math.random() * height + "px";
      this.style.left = Math.random() * width + "px";
    });
  </script>
</body>
</html>
